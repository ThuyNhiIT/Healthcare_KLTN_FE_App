name: Build React Native Expo App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'  # Node version tương thích với Expo

    - name: Install dependencies
      run: |
        npm install --legacy-peer-deps  # Cài đặt dependencies với --legacy-peer-deps để tránh xung đột

    - name: Commit new package-lock.json
      if: github.actor != 'github-actions[bot]'  # Điều kiện để không chạy nếu commit là từ GitHub Actions bot
      run: |
        # Cấu hình thông tin commit của bot
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        
        # Thêm và commit lại package-lock.json
        git add package-lock.json
        git commit -m "Rebuild package-lock.json via GitHub Actions" || echo "No changes to commit"
        
        # Pull remote changes và rebase để tránh xung đột
        git pull origin main --rebase || echo "Pull failed, continuing with push"
        
        # Push thay đổi lên remote
        git push origin main

    - name: Install Expo CLI
      run: npm install -g expo-cli  # Đây là bước cài đặt Expo CLI nếu bạn vẫn muốn dùng expo-cli cũ

    - name: Build Android APK using npx
      run: |
        npx expo build:android -t apk  # Dùng npx để chạy expo-cli mới nhất mà không cần cài đặt toàn cục
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}  # Chắc chắn rằng bạn đã set EXPO_TOKEN trong GitHub Secrets
