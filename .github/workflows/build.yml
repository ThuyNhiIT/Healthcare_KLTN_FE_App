name: Build React Native Expo App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install --legacy-peer-deps

    - name: Commit new package-lock.json
      if: github.actor != 'github-actions[bot]'
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add package-lock.json
        git commit -m "Rebuild package-lock.json via GitHub Actions" || echo "No changes to commit"
        git pull origin main --rebase || echo "Pull failed, continuing with push"
        git push origin main

    - name: Install EAS CLI
      run: npm install -g eas-cli

    - name: Configure Expo Project
      run: |
        # Lệnh này sẽ tạo EAS project cho GitHub Actions mà không cần nhập liệu
        eas whoami || eas login --token ${{ secrets.EXPO_TOKEN }}

    - name: Build Android APK using EAS
      run: |
        eas build -p android --non-interactive
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
