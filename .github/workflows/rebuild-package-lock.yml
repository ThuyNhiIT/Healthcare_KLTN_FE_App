name: Rebuild package-lock

on:
  workflow_dispatch:   # Cho phép chạy thủ công từ GitHub Actions

jobs:
  rebuild-lock:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Remove old package-lock.json
      run: rm -f package-lock.json

    - name: Install dependencies
      run: npm install --legacy-peer-deps

    - name: Commit new package-lock.json
      run: |
        git config --local user.name "github-actions[bot]"
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git add package-lock.json
        git commit -m "Rebuild package-lock.json via GitHub Actions" || echo "No changes to commit"
        git push
